<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
</head>
<body>
	<div class="container">
		<div class="jumbotron" style="margin-top: 50px;">
			<h1 class="display-4">Admin Page</h1>

			<div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th style="width: 200px;">Marca</th>
							<th style="width: 200px;">Modello</th>
							<th style="width: 200px;">Prezzo</th>
							<th style="width: 200px;">Modifica</th>
							<th style="width: 200px;">Elimina</th>
							<th style="width: 200px;">&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="articolo: ${listaArticoli}">
							<td th:text="${articolo.marca}"></td>
							<td th:text="${articolo.modello}"></td>
							<td th:text="${articolo.prezzo}">&euro;</td>
							<td><a th:href="@{|/editArt/${articolo.idArticolo}|}">
									<button type="button" class="btn btn-warning btn-sm">
										<span class="glyphicon glyphicon-edit"></span>
									</button>
							</a></td>
							<td><a th:href="@{|/deleteArt/${articolo.idArticolo}|}">
									<button type="button" class="btn btn-danger btn-sm">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
							</a></td>
						</tr>
					</tbody>
				</table>
				<form th:action="@{/addProd/}">
					<input type="submit" value="Aggiungi Prodotto" />
				</form>
				<br>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Esci" />
				</form>
			</div>
		</div>
	</div>
</body>
<footer th:include="fragments/footerAd :: footer"></footer>
</html>
